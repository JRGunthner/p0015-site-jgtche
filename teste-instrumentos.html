<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Instrumentos - JGTche</title>
    <link rel="canonical" href="https://jgtche.com.br/">
    <link rel="icon" href="favicon.ico">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .test-card {
            border: 2px solid #8B4513;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        .test-image {
            width: 100%;
            height: 250px;
            background: #f5f5dc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .test-info {
            padding: 15px;
            text-align: center;
        }
        h1 {
            color: #8B4513;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Teste de Exibição dos Instrumentos</h1>
        
        <div class="test-grid">
            <div class="test-card">
                <div class="test-image">
                    <img src="assets/images/plauta-pan-indigena.jpg" alt="Flauta Pan Indígena">
                </div>
                <div class="test-info">
                    <h3>Flauta Pan Indígena</h3>
                </div>
            </div>
            
            <div class="test-card">
                <div class="test-image">
                    <img src="assets/images/bombo-01.jpg" alt="Bombo Leguero">
                </div>
                <div class="test-info">
                    <h3>Bombo Leguero</h3>
                </div>
            </div>
            
            <div class="test-card">
                <div class="test-image">
                    <img src="assets/images/rabeca.jpg" alt="Rabeca">
                </div>
                <div class="test-info">
                    <h3>Rabeca</h3>
                </div>
            </div>
            
            <div class="test-card">
                <div class="test-image">
                    <img src="assets/images/gaita-ponto.jpg" alt="Gaita Ponto">
                </div>
                <div class="test-info">
                    <h3>Gaita Ponto</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
